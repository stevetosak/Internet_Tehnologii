<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>zad4</title>
</head>
<body>
<form id="loginForm" class="container mt-4" method="POST" action="/application">
    <div class="form-group mb-2">
        <label for="username" class="col-form-label">Username</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="form-group mb-2">
        <label for="password" class="col-form-label ps-1">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="form-group m-lg-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="function resetForm() {
            document.getElementById('loginForm').reset();
        }
        resetForm()">Cancel</button>
    </div>

    <p th:text="${msg}"></p>

</form>
</body>
</html>
