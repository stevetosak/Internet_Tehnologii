<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Zad4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            height: 100vh;
            width: 70vh;
        }
        #sessionData{
            border-radius: 0.25rem;
            margin-top: 5vh;
            margin-right: 10vh;
        }
        #formContainer{
            margin-top: 5vh;
            margin-left: 5vh;
            padding-top: 5vh;
        }
    </style>
</head>
<body>
<div class="container h-75 d-flex flex-column align-items-center align-content-center bg-dark rounded-4" id="formContainer">
    <form action="/application/date" method="post" class="bg-body-secondary w-75 rounded-4" >
        <div class="form-group mb-3 text-dark-emphasis text-bg-light w-100 rounded-2 p-2">
            <label for="CGI">CGI</label>
            <input type="radio" id="CGI" name="option" value="CGI">
        </div>
        <div class="form-group mb-3 text-dark-emphasis text-bg-light w-100 rounded-2 p-2">
            <label for="Java">Java</label>
            <input type="radio" id="Java"  name="option" value="Java">
        </div>
        <div class="form-group mb-3 text-dark-emphasis text-bg-light w-100 rounded-2 p-2">
            <label for="DotNet">DotNet</label>
            <input type="radio" id="DotNet" name="option" value="DotNet">
        </div>

        <div class="form-group mb-3 p-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="function resetForm() {
                document.getElementById('loginForm').reset(); } resetForm()">Cancel</button>
        </div>
    </form>

    <div id="sessionData" class="position-fixed top-0 end-0">
        <p>Username: <span th:text="${username}"></span></p>
        <p>Role: <span th:text="${role}"></span></p>
    </div>

    <div id="response" class="bg-light-subtle mt-5 w-75 rounded-4">
        <p th:text="${response}" class="text-center "></p>
    </div>

</div>
</body>
</html>
